{% extends "_base.html" %} {% block content %}

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: #0f172a;
  }

  .page-wrapper {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-card {
    width: 360px;
    padding: 35px;
    background: #111827;
    border-radius: 16px;
    border: 1px solid #1f2937;
    color: white;
  }

  .login-card h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #22d3ee;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 16px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #374151;
    background: #0f172a;
    color: white;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #22d3ee;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #22d3ee;
    color: black;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #06b6d4;
  }

  .error {
    background: #7f1d1d;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 14px;
  }
</style>

<div class="page-wrapper">
  <div class="login-card">
    <h2>Login</h2>

    {% if messages %} {% for message in messages %}
    <div class="error">{{ message }}</div>
    {% endfor %} {% endif %}

    <form method="post" action="{% url 'login_profile' %}">
      {% csrf_token %}

      <div class="form-group">
        <input type="email" name="email" placeholder="Email" required />
      </div>


      <div class="form-group">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
      </div>

      <button type="submit">Sign In</button>
      <a style="display: block; margin-top: 15px; text-align: center; padding: 10px; border-radius: 10px; background: #3b82f6; color: white; font-weight: 500; text-decoration: none;" href="{% url 'sign_up' %}">Sign Up</a>
    </form>
  </div>
</div>

{% endblock %}
