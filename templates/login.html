{% extends "_base.html" %} {% block content %}

<style>
  .page-bg {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000);
    background-size: 400% 400%;
    animation: bgMove 15s ease infinite;
  }
  html,
  body {
    height: 100%;
    overflow: hidden;
  }

  @keyframes bgMove {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .login-card {
    width: 380px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(30px);
    border-radius: 30px;
    border: 1px solid rgba(0, 255, 255, 0.4);
    box-shadow: 0 0 60px rgba(0, 255, 255, 0.4);
    transform-style: preserve-3d;
    transition: 0.5s;
    color: white;
  }

  .login-card:hover {
    transform: rotateX(5deg) rotateY(5deg) scale(1.03);
    box-shadow: 0 0 100px rgba(0, 255, 255, 0.8);
  }

  .login-card h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    color: #00ffff;
    text-shadow: 0 0 20px #00ffff;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    opacity: 0.8;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.08);
    color: white;
    font-size: 15px;
    border: 1px solid rgba(0, 255, 255, 0.3);
    transition: 0.3s;
  }

  input:focus {
    box-shadow: 0 0 15px #00ffff;
    background: rgba(255, 255, 255, 0.12);
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #00ffff, #00c3ff);
    color: black;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.07);
    box-shadow: 0 0 25px #00ffff;
  }
</style>

<div class="page-bg">
  <div class="login-card">
    <h1>üîê Login</h1>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="Emailingizni kiriting"
          required
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          placeholder="Parol kiriting"
          required
        />
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</div>

{% endblock content %}
