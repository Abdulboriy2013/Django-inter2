<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Blog</title>

    <style>
      /* Animated gradient background */
      body {
        background: linear-gradient(-45deg, #0f172a, #111827, #1e293b, #0ea5e9);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Navbar blur + glass */
      nav {
        backdrop-filter: blur(20px);
      }

      /* Logo glow effect */
      .logo-glow {
        position: relative;
      }

      .logo-glow::after {
        content: "";
        position: absolute;
        inset: -8px;
        background: radial-gradient(
          circle,
          rgba(34, 197, 94, 0.3),
          transparent 70%
        );
        opacity: 0;
        transition: 0.4s ease;
        z-index: -1;
      }

      .logo-glow:hover::after {
        opacity: 1;
      }

      /* Floating animation */
      @keyframes floatSoft {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-4px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Smooth underline */
      .nav-link {
        position: relative;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -6px;
        width: 0;
        height: 2px;
        background: linear-gradient(to right, #22c55e, #06b6d4);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-link:hover::after {
        width: 100%;
      }

      /* Button glow hover */
      .glow-btn {
        position: relative;
        overflow: hidden;
      }

      .glow-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.6s;
      }

      .glow-btn:hover::before {
        left: 100%;
      }

      /* Page content fade in */
      main {
        animation: fadeIn 0.8s ease forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-gradient-to-br from-[#1f1f1f] via-[#2a2a2a] to-[#1f1f1f] text-gray-200"
  >
    <!-- NAVBAR -->
    <nav
      class="sticky top-0 z-40 bg-[#1e1e1e]/80 backdrop-blur-xl border-b border-white/10"
    >
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <!-- Logo -->
        <a
          href="/"
          class="logo-glow text-2xl font-semibold tracking-wide text-green-400 hover:text-green-300 transition"
        >
          Blog
        </a>

        <!-- Menu -->
        <div class="hidden md:flex items-center gap-8">
          <a
            href="/"
            class="nav-link relative font-medium hover:text-green-400 transition"
          >
            Home
          </a>

          <a
            href="{% url 'about' %}"
            class="nav-link relative font-medium hover:text-green-400 transition"
          >
            About
          </a>

          <a
            href="#"
            class="nav-link relative font-medium hover:text-green-400 transition"
          >
            Services
          </a>

          <a
            href="#"
            class="nav-link relative font-medium hover:text-green-400 transition"
          >
            Pricing
          </a>

          {% if request.user.is_authenticated %}
          <a
            href="{% url 'profile' %}"
            class="px-5 py-2 rounded-xl bg-green-500/90 text-black font-semibold hover:bg-green-400 hover:-translate-y-[2px] transition-all"
            style="animation: floatSoft 3s ease-in-out infinite"
          >
            Profile
          </a>
          {% else %}
          <a
            href="{% url 'login_profile' %}"
            class="glow-btn px-5 py-2 rounded-xl bg-green-500/90 text-black font-semibold hover:bg-green-400 hover:-translate-y-[2px] transition-all"
            style="animation: floatSoft 3s ease-in-out infinite"
          >
            Tizimga kirish
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="max-w-7xl mx-auto px-6 py-10">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
