<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<title>Blog</title>

<style>
/* subtle float */
@keyframes floatSoft {
  0% { transform: translateY(0); }
  50% { transform: translateY(-3px); }
  100% { transform: translateY(0); }
}

/* soft underline */
.nav-link::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: #22c55e;
  transition: width 0.3s ease;
}

.nav-link:hover::after {
  width: 100%;
}
</style>
</head>

<body class="min-h-screen bg-gradient-to-br from-[#1f1f1f] via-[#2a2a2a] to-[#1f1f1f] text-gray-200">

<!-- NAVBAR -->
<nav class="sticky top-0 z-40 bg-[#1e1e1e]/80 backdrop-blur-xl border-b border-white/10">

  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <!-- Logo -->
    <a href="/" class="text-2xl font-semibold tracking-wide text-green-400 hover:text-green-300 transition">
      Blog
    </a>

    <!-- Menu -->
    <div class="hidden md:flex items-center gap-8">

      <a href="#" class="nav-link relative font-medium hover:text-green-400 transition">
        Home
      </a>

      <a href="#" class="nav-link relative font-medium hover:text-green-400 transition">
        About
      </a>

      <a href="#" class="nav-link relative font-medium hover:text-green-400 transition">
        Services
      </a>

      <a href="#" class="nav-link relative font-medium hover:text-green-400 transition">
        Pricing
      </a>

      <a href="{% url 'login_profile' %}"
         class="px-5 py-2 rounded-xl
         bg-green-500/90 text-black font-semibold
         hover:bg-green-400 hover:-translate-y-[2px]
         transition-all"
         style="animation: floatSoft 3s ease-in-out infinite;">
        Tizimga kirish
      </a>

    </div>
  </div>
</nav>

<!-- CONTENT -->
<main class="max-w-7xl mx-auto px-6 py-10">
  {% block content %}{% endblock %}
</main>

</body>
</html>
