{% extends "_base.html" %} {% block content %}

<style>
  html,
  body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Scrollni oâ€˜chiradi */
  }

  .page-bg {
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    /* background: radial-gradient(circle at top , #1e293b, #0f172a 30%); */
    color: white;
  }

  .profile-card {
    width: 360px;
    padding: 35px;
    background: rgba(17, 24, 39, 0.9);
    border-radius: 18px;
    border: 1px solid #1f2937;
  }

  .logout-btn {
    display: block;
    text-align: center;
    padding: 10px;
    border-radius: 10px;
    background: #ef4444;
    color: white;
    font-weight: 500;
    text-decoration: none;
    transition: 0.2s ease;
  }

  .logout-btn:hover {
    background: #dc2626;
  }
</style>

<div class="page-bg">
  <div class="profile-card">
    <h2 style="text-align: center; margin-bottom: 25px; color: #22d3ee">
      Sizning profilingiz
    </h2>

    <div
      style="
        margin-bottom: 25px;
        border: 1px solid #374151;
        border-radius: 8px;
        padding: 12px;
      "
    >
      <p style="font-size: 14px; color: #9ca3af">Email:</p>
      <p style="font-weight: 500; word-break: break-all">{{ user.email }}</p>
    </div>

    <div
      style="
        margin-bottom: 25px;
        border: 1px solid #374151;
        border-radius: 8px;
        padding: 12px;
      "
    >
      <p style="font-size: 14px; color: #9ca3af">Ism:</p>
      <p style="font-weight: 500; word-break: break-all">{{ user.name }}</p>
    </div>

    <a href="{% url 'logout_profile' %}" class="logout-btn"> Chiqish </a>
  </div>
</div>

{% endblock content %}
