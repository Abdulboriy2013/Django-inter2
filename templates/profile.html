{% extends "_base.html" %} {% block content %}

<style>
  html,
  body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(-45deg, #0f172a, #1e293b, #0ea5e9, #9333ea);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
  }

  /* Background animatsiya */
  @keyframes gradientBG {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .page-bg {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  .profile-card {
    width: 360px;
    padding: 35px;
    background: rgba(17, 24, 39, 0.65);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    animation: fadeSlide 0.8s ease forwards;
    transform: translateY(40px);
    opacity: 0;
  }

  /* Card kirish animatsiya */
  @keyframes fadeSlide {
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #22d3ee;
    letter-spacing: 1px;
  }

  .info-box {
    margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 14px;
    transition: 0.3s ease;
  }

  .info-box:hover {
    transform: translateY(-3px);
    border-color: #22d3ee;
    box-shadow: 0 10px 25px rgba(34, 211, 238, 0.2);
  }

  .label {
    font-size: 13px;
    color: #9ca3af;
  }

  .value {
    font-weight: 500;
    word-break: break-all;
  }

  .btn {
    display: block;
    margin-bottom: 15px;
    text-align: center;
    padding: 11px;
    border-radius: 12px;
    font-weight: 500;
    text-decoration: none;
    transition: 0.3s ease;
  }

  .home-btn {
    background: linear-gradient(45deg, #3b82f6, #2563eb);
    color: white;
  }

  .home-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
  }

  .logout-btn {
    background: linear-gradient(45deg, #ef4444, #dc2626);
    color: white;
  }

  .logout-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 20px rgba(239, 68, 68, 0.4);
  }
</style>

<div class="page-bg">
  <div class="profile-card">
    <h2 style="text-align: center; margin-bottom: 25px; color: #22d3ee">
      Sizning profilingiz
    </h2>

    <div class="info-box">
      <p class="label">Email:</p>
      <p class="value">{{ user.email }}</p>
    </div>

    <div
      style="
        margin-bottom: 25px;
        border: 1px solid #374151;
        border-radius: 8px;
        padding: 12px;
      "
    >
      <p style="font-size: 14px; color: #9ca3af">Ism:</p>
      <p style="font-weight: 500; word-break: break-all">{{ request.user.first_name }}</p>
    </div>
    <a href="/" class="btn home-btn">Bosh sahifaga o'tish</a>

    <a href="{% url 'logout_profile' %}" class="btn logout-btn">Chiqish</a>
  </div>
</div>

{% endblock content %}
